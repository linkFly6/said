            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Siad管理</a></li>
                <li class="active">添加Said</li>
            </ol>
            <div class="main-context">
                <form name="saidForm" method="post" novalidate spellcheck="false">
                    <div class="said-article">
                        <div class="said-title-con">
                            <input name="sTitle" class="said-title" autocomplete="off" placeholder="文章标题" required />
                        </div>
                        <div class="said-context-content">
                            <textarea name="sContext" class="said-context" required>这中间有个said的水印图啊，在bootstrap见过一个【缩略语】的排版，非常奈斯啊啊！！！！</textarea>
                        </div>
                        <button class="btn btn-lg said-priview center-block" id="previewSaid" type="button">预览</button>
                    </div>
                    <div class="row said-view-container">
                        <div class="col-md-6">
                            <div class="panel panel-default relative-container">
                                <div class="panel-heading">附加信息</div>
                                <div class="panel-body">
                                    <div class="input-group">
                                        <span class="input-group-addon">标签</span>
                                        <div class="queryInputBar tagInputBar form-control" data-queryselect="">
                                            <div class="tag-selected">
                                                <label><span>JavaScript</span><a href="javascript:;">×</a></label>
                                                <label><span>JavaScript</span><a href="javascript:;">×</a></label>
                                                <label><span>JavaScript</span><a href="javascript:;">×</a></label>
                                                <label><span>JavaScript</span><a href="javascript:;">×</a></label>
                                                <label><span>JavaScript</span><a href="javascript:;">×</a></label>
                                                <label><span>JavaScript</span><a href="javascript:;">×</a></label>
                                                <label><span>JavaScript</span><a href="javascript:;">×</a></label>
                                                <label><span>JavaScript</span><a href="javascript:;">×</a></label>
                                            </div>
                                            <input type="text" class="tag-input" name="sTag" placeholder='标签，支持[、,空格]分隔' autocomplete="off" id="stag" required />
                                            <!--<div class="querySelect" data-ng-show="saidForm.sTag.$valid">
                                                <a class="select-item" href="javascript:;" data-ng-repeat="item in article.tags | search:saidForm.sTag" data-name="{{item}}" data-index="{{$index}}">{{item}}</a>
                                            </div>-->
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">分类</span>
                                        <input type="text" name="classify" class="form-control" placeholder="分类名称" autocomplete="off" required />
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default relative-container">
                                <div class="said-mask">
                                    <span>上传缩略图</span>
                                    <div class="progress">
                                        <div style="width: 0;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="20" role="progressbar" class="progress-bar progress-bar-info">
                                            <span class="sr-only"></span>
                                        </div>
                                    </div>
                                    <input type="file" name="saidSummayImgFile" class="hidden-file" />
                                    <input type="hidden" name="saidSummayImg" />
                                </div>
                                <div class="panel-heading">描述</div>
                                <div class="panel-body">
                                    <div class="col-md-4">
                                        <div class="music-img">
                                            <div class="thumbnail">
                                                <img src="../../Content/Images/test-said-img.jpg" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <textarea class="said-dis" name="sSummary" placeholder="简介[支持HTML]" required></textarea>
                                        <div class="songOp-btn song-up-content">
                                            <button id="summaryImgDelete" class="btn btn-danger songBtn" type="button">删除</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading ">可选信息</div>
                                <div class="panel-body">
                                    <div class="input-group">
                                        <span class="input-group-addon">文件</span>
                                        <input type="text" name="sName" class="form-control" placeholder="文章发布的（文件）名称">
                                    </div>
                                    <div class="form-group">
                                        <label>JavaScript</label>
                                        <textarea rows="3" class="form-control" name="sJS" placeholder="自定义JavaScript"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>CSS</label>
                                        <textarea rows="3" class="form-control" name="sCSS" placeholder="自定义CSS"></textarea>
                                    </div>
                                    <div class="checkbox said-checkbox">
                                        <label>
                                            <input type="checkbox" name="sReprint" />是否转载</label><label>
                                                <input type="checkbox" name="sReprint" />是否置顶</label>
                                    </div>
                                </div>
                            </div>

                    <div class="submit-container">

                            </div>
                        </div>
                        <button class="btn btn-lg said-submit center-block" id="submit" type="submit">发布</button>
                        <!--data-ng-class="{'submit-lock':!saidForm.$valid}"-->
